<body id="top">

    <main class="hero-section d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-flex justify-content-center align-items-center">
                    <h1 class="text-white">Trip Planner</h1>
                </div>
                <div class="col-lg-6">
                    <div class="signup-form">
                        <h2 class="text-white mb-4">Sign Up</h2>
                        <form method="post" action="../userPage/signup.php">
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label text-white">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Sex</label>
                                <select class="form-control" name="sex">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            <a href="../userPage/login.html" class="btn btn-secondary ml-2">Login</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
